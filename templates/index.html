{% extends "base.html" %}

{% block content %}
<h2>CTMO Transient Classifier</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data" action="/predict" onsubmit="uploadImage(event)">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg, .fits, .fit, .npy">
    </form>

    </div>
    <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
</div>

<div class="loader" style="display:none;"></div>

<h3 id="result"> 
    <span> </span>
</h3>

<div id="image-container">
    <div class="image-wrapper">

    </div>
    <!-- Images will be appended here by JavaScript -->
</div>
 
    
{% endblock %}
